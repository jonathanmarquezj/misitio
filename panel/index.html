<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <!-- ===== FAVICON =====-->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- ===== CSS =====-->
    <!-- General-->
    <link rel="stylesheet" href="assets/css/basic.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/theme.css" class="style-theme">
    
  </head>
  <body class="login-bg">
    
    <section class="l-main-container">
      <div class="login-wrapper">
        <div class="login-container">
          <!-- LOGO -->
          <h1 class="login-logo"><img src="assets/img/logo.png" alt="Proteus"></h1>
          <!-- FORMULARIO -->
          <form id="loginForm" role="form" action="home.html" class="login-form">
            <div class="form-group">
              <input id="loginEmail" type="email" name="loginEmail" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input id="loginPassword" type="password" name="loginPassword" placeholder="Contraseña" class="form-control">
            </div>
            <button type="submit" class="btn btn-dark btn-block btn-login">ENTRAR</button>
            
            <div class="login-options"><a href="page-forgot-password.html" class="fl">RECUPERAR CONTRASEÑA</a>
          </form>
          <!-- FIN FORMULARIO -->
        </div>
      </div>
    </section>
    <!-- ===== JS =====-->
    <!-- jQuery-->
    <script src="assets/js/basic/jquery.min.js"></script>
    <script src="assets/js/basic/jquery-migrate.min.js"></script>
    <!-- General-->
    <script src="assets/js/basic/modernizr.min.js"></script>
    <script src="assets/js/basic/bootstrap.min.js"></script>
    <script src="assets/js/shared/jquery.asonWidget.js"></script>
    <script src="assets/js/plugins/plugins.js"></script>
    <script src="assets/js/general.js"></script>
    <!-- Semi general-->
    <script type="text/javascript">
      var paceSemiGeneral = { restartOnPushState: false };
      if (typeof paceSpecific != 'undefined'){
      	var paceOptions = $.extend( {}, paceSemiGeneral, paceSpecific );
      	paceOptions = paceOptions;
      }else{
      	paceOptions = paceSemiGeneral;
      }
      
    </script>
    <script src="assets/js/plugins/pageprogressbar/pace.min.js"></script>
    <!-- Specific-->
    <script src="assets/js/plugins/forms/validation/jquery.validate.min.js"></script>
    <script src="assets/js/plugins/forms/validation/jquery.validate.additional.min.js"></script>
    <script src="assets/js/calls/page.login.js"></script>
  </body>
</html>
